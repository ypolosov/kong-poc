apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: coffee-http
  namespace: coffee
spec:
  parentRefs:
  - name: cafe
    sectionName: http
  hostnames:
  - coffee.127.0.0.1.nip.io
  # - cafe.example.com
  # - 127.0.0.1
  # - "localhost"
  # - "kubernetes.docker.internal"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: coffee
      port: 80