apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak-http
  namespace: keycloak
spec:
  parentRefs:
  - name: keycloak
    sectionName: http
  hostnames:
  - keycloak.127.0.0.1.nip.io
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: keycloak-http
      port: 80